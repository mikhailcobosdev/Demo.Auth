# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish Demo.Auth.Servicio/Demo.Auth.Servicio.csproj -c Release -o release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        # Artifact name
        name: DeployService # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: /home/runner/work/Demo.Auth/Demo.Auth/release/
        # The desired behavior if no files are found using the provided path
    - name: GitHub Actions WebDeploy
      # You may pin to the exact commit or the version.
      # uses: cschleiden/webdeploy-action@48a2cdaf8aaa2bc762c12948ada3db14faead320
      uses: cschleiden/webdeploy-action@v1
      with:
        # Name of an existing website on the IIS machine
        webSiteName: SERVICIO
        # File path to the package or a folder generated by MSBuild or a compressed archive file.
        package: /home/runner/work/Demo.Auth/Demo.Auth/release/
          
    
          
